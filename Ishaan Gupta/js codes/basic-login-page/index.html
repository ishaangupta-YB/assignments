<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="auth.js"></script>
    <title>JS Training</title>
</head>

<body>
    <div class="container">
        <form id="loginForm" class="form">
            <h2>Login</h2>
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" required>
            <br>
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required>
            <br>
            <input type="checkbox" id="loginShowPassword"> Show Password
            <br>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
        </form>

        <form id="registerForm" class="form" style="display:none;">
            <h2>Register</h2>
            <label for="registerUsername">Username</label>
            <input type="text" id="registerUsername" required>
            <br>
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" required>
            <br>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
            <br>
            <input type="checkbox" id="registerShowPassword"> Show Password
            <br>
            <button type="submit">Register</button>
            <p>Already a user? <a href="#" id="showLogin">Login here</a></p>
        </form>
    </div> 
</body>

</html>
